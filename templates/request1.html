<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>


            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 22%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register{
                background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
            @media 
only screen and (max-width: 760px),
(min-device-width: 768px) and (max-device-width: 1024px)  {
 @import url(http://fonts.googleapis.com/css?family=Roboto+Slab);
  

.form-group,.row-register-form{
    width:80%;
    padding:20px;
    margin: 0px;
    border:none;
   position: relative;
   height: 100%;
   align-items: center;
   margin: 10px 30% 10px 11%;
  font-size:15px;
}
.form-control{
    width: 200px;
    position: relative;
}




}

    </style>

</head>
<body>
    
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Fill This Form</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet" action="{% url 'Users-Homepage' %}"/>
                                        <div class="form-group">
                                            <input type="Email" name="Email" class="form-control" placeholder="Your Email" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Author" class="form-control" placeholder="Author name" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="College" class="form-control" placeholder="College for questionpaper" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Semester" class="form-control" placeholder="Semister/year" value="" />
                                        </div>

                                        <div class="form-group">
                                           <input type="text" name="Field" class="form-control" placeholder="Notes/Qp/Ref?" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Subject" class="form-control" placeholder="Subject/Branch(for any of the 3)
                                          *" value=""/>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="Link" class="form-control" placeholder="add  a link" value=""/>
                                        </div>


                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="submit"  />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL ='https://script.google.com/macros/s/AKfycbxqyH--o6QFUJ1245eeOzjUI79C2alqeEYNcAhkoIHfI-dVQw-5JiDC2w/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
